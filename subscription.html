<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói dịch vụ - ViLaw</title>
    <meta name="description" content="Quản lý gói dịch vụ ViLaw - Nền tảng pháp lý AI">
    
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- ViLaw Core Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="payment.js"></script>
    
    <style>
        /* CSS Variables */
        :root {
            --primary: #76BA53;
            --accent: #76819B;
            --dark: #19253F;
            --muted: #9B9CAA;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --primary-rgba-08: rgba(118, 186, 83, 0.08);
            --accent-rgba-08: rgba(118, 129, 155, 0.08);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .nav-link {
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary);
        }

        /* Plans Grid */
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .plan-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .plan-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .plan-card.popular {
            border-color: var(--primary);
            background: rgba(118, 186, 83, 0.1);
        }

        .plan-card.popular::before {
            content: 'Phổ biến';
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .plan-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .plan-price {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .plan-period {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .plan-features {
            list-style: none;
            margin-bottom: 2rem;
        }

        .plan-features li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
        }

        .plan-features li::before {
            content: '✓';
            color: var(--primary);
            font-weight: bold;
            margin-right: 0.75rem;
        }

        .plan-features li.unavailable {
            opacity: 0.5;
        }

        .plan-features li.unavailable::before {
            content: '✗';
            color: var(--error);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #68a547;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #D97706;
        }

        /* Current Subscription */
        .current-subscription {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 3rem;
        }

        .subscription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .subscription-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .subscription-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-expired {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .subscription-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-weight: 500;
        }

        /* Billing History */
        .billing-history {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .history-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th,
        .history-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-table th {
            font-weight: 600;
            opacity: 0.8;
        }

        .history-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-paid {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .plans-grid {
                grid-template-columns: 1fr;
            }
            
            .subscription-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .subscription-details {
                grid-template-columns: 1fr;
            }
            
            .history-table {
                font-size: 0.9rem;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">ViLaw</div>
            <div class="tagline">Quản lý gói dịch vụ</div>
        </div>

        <!-- Navigation -->
        <div class="nav">
            <a href="#plans" class="nav-link active" onclick="showSection('plans')">Gói dịch vụ</a>
            <a href="#current" class="nav-link" onclick="showSection('current')">Gói hiện tại</a>
            <a href="#billing" class="nav-link" onclick="showSection('billing')">Lịch sử thanh toán</a>
        </div>

        <!-- Plans Section -->
        <div id="plansSection">
            <div class="plans-grid" id="plansGrid">
                <!-- Plans will be loaded dynamically -->
            </div>
        </div>

        <!-- Current Subscription Section -->
        <div id="currentSection" style="display: none;">
            <div class="current-subscription" id="currentSubscription">
                <!-- Current subscription will be loaded dynamically -->
            </div>
        </div>

        <!-- Billing History Section -->
        <div id="billingSection" style="display: none;">
            <div class="billing-history">
                <h2 class="history-title">Lịch sử thanh toán</h2>
                <div class="loading" id="billingLoading">
                    <div class="spinner"></div>
                    <p>Đang tải lịch sử thanh toán...</p>
                </div>
                <div id="billingContent" style="display: none;">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Ngày</th>
                                <th>Gói dịch vụ</th>
                                <th>Số tiền</th>
                                <th>Trạng thái</th>
                                <th>Phương thức</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="billingTableBody">
                            <!-- Billing history will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            
            // Initialize subscription management
            initializeSubscription();
        });

        let currentSection = 'plans';

        function initializeSubscription() {
            console.log('Initializing subscription management...');
            
            // Load plans
            loadPlans();
            
            // Load current subscription
            loadCurrentSubscription();
            
            // Load billing history
            loadBillingHistory();
            
            console.log('Subscription management initialized');
        }

        function showSection(section) {
            // Hide all sections
            document.getElementById('plansSection').style.display = 'none';
            document.getElementById('currentSection').style.display = 'none';
            document.getElementById('billingSection').style.display = 'none';
            
            // Show selected section
            document.getElementById(section + 'Section').style.display = 'block';
            
            // Update navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentSection = section;
        }

        function loadPlans() {
            const plansGrid = document.getElementById('plansGrid');
            const pricing = window.paymentSystem.pricing.plans;
            
            Object.values(pricing).forEach(plan => {
                const planCard = document.createElement('div');
                planCard.className = 'plan-card';
                if (plan.id === 'professional') {
                    planCard.classList.add('popular');
                }
                
                planCard.innerHTML = `
                    <div class="plan-name">${plan.name}</div>
                    <div class="plan-price">${formatCurrency(plan.price)}</div>
                    <div class="plan-period">${plan.period ? 'mỗi ' + plan.period : 'một lần'}</div>
                    <ul class="plan-features">
                        ${plan.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    <button class="btn btn-primary" onclick="selectPlan('${plan.id}')">
                        ${plan.price === 0 ? 'Sử dụng miễn phí' : 'Chọn gói'}
                    </button>
                `;
                
                plansGrid.appendChild(planCard);
            });
        }

        function selectPlan(planId) {
            if (planId === 'free') {
                // Free plan - no payment needed
                showMessage('Bạn đã chọn gói miễn phí!', 'success');
                return;
            }
            
            // Redirect to payment page
            window.location.href = `payment.html?plan=${planId}`;
        }

        function loadCurrentSubscription() {
            const currentSubscription = document.getElementById('currentSubscription');
            
            // Simulate current subscription
            const subscription = {
                plan: {
                    name: 'Chuyên nghiệp',
                    price: 299000
                },
                status: 'active',
                startDate: '2024-01-01',
                endDate: '2024-02-01',
                paymentMethod: 'VNPay',
                autoRenew: true
            };
            
            const statusClass = subscription.status === 'active' ? 'status-active' : 
                               subscription.status === 'expired' ? 'status-expired' : 'status-pending';
            
            currentSubscription.innerHTML = `
                <div class="subscription-header">
                    <h2 class="subscription-title">Gói hiện tại</h2>
                    <span class="subscription-status ${statusClass}">
                        ${getStatusText(subscription.status)}
                    </span>
                </div>
                <div class="subscription-details">
                    <div class="detail-item">
                        <div class="detail-label">Gói dịch vụ</div>
                        <div class="detail-value">${subscription.plan.name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Giá</div>
                        <div class="detail-value">${formatCurrency(subscription.plan.price)}/tháng</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Ngày bắt đầu</div>
                        <div class="detail-value">${formatDate(subscription.startDate)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Ngày hết hạn</div>
                        <div class="detail-value">${formatDate(subscription.endDate)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Phương thức thanh toán</div>
                        <div class="detail-value">${subscription.paymentMethod}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Tự động gia hạn</div>
                        <div class="detail-value">${subscription.autoRenew ? 'Có' : 'Không'}</div>
                    </div>
                </div>
                <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                    <button class="btn btn-warning" onclick="cancelSubscription()">
                        Hủy gói
                    </button>
                    <button class="btn btn-secondary" onclick="changePlan()">
                        Đổi gói
                    </button>
                </div>
            `;
        }

        function loadBillingHistory() {
            const billingLoading = document.getElementById('billingLoading');
            const billingContent = document.getElementById('billingContent');
            const billingTableBody = document.getElementById('billingTableBody');
            
            // Simulate loading
            setTimeout(() => {
                billingLoading.style.display = 'none';
                billingContent.style.display = 'block';
                
                // Simulate billing history
                const billingHistory = [
                    {
                        date: '2024-01-01',
                        plan: 'Chuyên nghiệp',
                        amount: 299000,
                        status: 'paid',
                        method: 'VNPay',
                        invoiceId: 'INV001'
                    },
                    {
                        date: '2023-12-01',
                        plan: 'Chuyên nghiệp',
                        amount: 299000,
                        status: 'paid',
                        method: 'VNPay',
                        invoiceId: 'INV002'
                    },
                    {
                        date: '2023-11-01',
                        plan: 'Cơ bản',
                        amount: 99000,
                        status: 'paid',
                        method: 'MoMo',
                        invoiceId: 'INV003'
                    }
                ];
                
                billingTableBody.innerHTML = billingHistory.map(item => `
                    <tr>
                        <td>${formatDate(item.date)}</td>
                        <td>${item.plan}</td>
                        <td>${formatCurrency(item.amount)}</td>
                        <td><span class="status-badge status-${item.status}">${getStatusText(item.status)}</span></td>
                        <td>${item.method}</td>
                        <td>
                            <button class="btn btn-secondary" onclick="downloadInvoice('${item.invoiceId}')" style="width: auto; padding: 0.5rem 1rem;">
                                Tải hóa đơn
                            </button>
                        </td>
                    </tr>
                `).join('');
            }, 1000);
        }

        function cancelSubscription() {
            if (confirm('Bạn có chắc chắn muốn hủy gói dịch vụ?')) {
                showMessage('Gói dịch vụ đã được hủy. Bạn vẫn có thể sử dụng đến ngày hết hạn.', 'warning');
            }
        }

        function changePlan() {
            showSection('plans');
        }

        function downloadInvoice(invoiceId) {
            showMessage(`Đang tải hóa đơn ${invoiceId}...`, 'success');
        }

        function getStatusText(status) {
            const statusTexts = {
                'active': 'Đang hoạt động',
                'expired': 'Đã hết hạn',
                'pending': 'Đang chờ',
                'paid': 'Đã thanh toán',
                'failed': 'Thất bại'
            };
            return statusTexts[status] || status;
        }

        function formatCurrency(amount, currency = 'VND') {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: currency
            }).format(amount);
        }

        function formatDate(date) {
            return new Date(date).toLocaleDateString('vi-VN');
        }

        function showMessage(message, type = 'info') {
            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            if (type === 'success') {
                messageDiv.style.background = 'var(--success)';
            } else if (type === 'error') {
                messageDiv.style.background = 'var(--error)';
            } else if (type === 'warning') {
                messageDiv.style.background = 'var(--warning)';
            } else {
                messageDiv.style.background = 'var(--primary)';
            }
            
            document.body.appendChild(messageDiv);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
